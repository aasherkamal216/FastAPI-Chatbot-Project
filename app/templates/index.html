<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --background: #ffffff;
            --foreground: #020817;
            --primary: #18181b;
            --primary-hover: #27272a;
            --muted: #f4f4f5;
            --border: #e4e4e7;
            --radius: 0.5rem;
            --toast-bg: #3b82f6;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--background);
            color: var(--foreground);
        }

        .sidebar {
            width: 320px;
            background-color: var(--background);
            padding: 24px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            max-width: calc(100% - 320px);
            background-color: var(--muted);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: var(--background);
            border-radius: var(--radius);
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message {
            max-width: 85%;
            padding: 16px;
            border-radius: var(--radius);
            line-height: 1.5;
            position: relative;
        }

        .message.bot-message {
            font-size: 15px;
        }

        .message pre {
            background: #1e1e1e;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message ul, .message ol {
            margin-left: 24px;
            margin-bottom: 8px;
        }

        .user-message {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: var(--muted);
            color: var(--foreground);
            align-self: flex-start;
            border: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: var(--background);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            background: var(--background);
            color: var(--foreground);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-info {
            padding: 12px;
            background-color: var(--muted);
            border-radius: var(--radius);
            font-size: 14px;
            border: 1px solid var(--border);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--muted);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--muted);
            color: var(--foreground);
            align-self: flex-start;
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            max-width: 85%;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background-color: var(--toast-bg);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .toggle-sidebar {
            display: none;
            padding: 8px;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                max-width: 100%;
                padding-top: 64px;
            }

            .toggle-sidebar {
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar">â˜°</button>
    <div class="sidebar">
        <div class="file-upload">
            <h3 class="section-title">Upload File</h3>
            <input type="file" id="fileInput" hidden>
            <button onclick="document.getElementById('fileInput').click()">Choose File</button>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <div id="uploadSpinner" class="spinner"></div>
        </div>
        <button id="resetButton">Reset Conversation</button>
        <div id="toast" class="toast"></div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chatHistory = [];
        const valid_formats = [
        "application/pdf",
        "text/x-python",
        "text/plain",
        "text/html",
        "text/css",
        "text/md",
        "image/webp",
        "image/png",
        "image/jpeg"
    ];
        
        // Configure marked options
        marked.setOptions({
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, { language: language }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            // Check file type
            if (!valid_formats.includes(file.type)) {
                showToast('Invalid file format. Please upload PDF, Python, TXT, HTML, CSS, MD, PNG, WEBP or JPEG files.', true);
                fileInput.value = ''; // Clear the file input
                return;
            }

            const fileInfo = document.getElementById('fileInfo');
            const uploadSpinner = document.getElementById('uploadSpinner');
            
            fileInfo.textContent = `File: ${file.name}`;
            fileInfo.style.display = 'block';
            uploadSpinner.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/chatbot/upload-file', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showToast(`File "${file.name}" uploaded successfully`);
            } catch (error) {
                console.error('Error:', error);
                showToast('Error uploading file', true);
            } finally {
                uploadSpinner.style.display = 'none';
            }
        }
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#ef4444' : '#3b82f6';
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            spinner.style.display = 'block';
            loadingDiv.appendChild(spinner);
            loadingDiv.appendChild(document.createTextNode('Generating response...'));
            document.getElementById('chatContainer').appendChild(loadingDiv);

            try {
                const response = await fetch('/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: message })
                });
                const data = await response.json();
                loadingDiv.remove();
                appendMessage(data.response || data, 'bot');
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                appendMessage('Sorry, something went wrong.', 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            if (sender === 'bot') {
                messageDiv.innerHTML = marked.parse(message);
                // Apply syntax highlighting to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            } else {
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function resetConversation() {
            try {
                await fetch('/chatbot/reset', { method: 'DELETE' });
                document.getElementById('chatContainer').innerHTML = '';
                showToast('Conversation has been reset');
            } catch (error) {
                console.error('Error:', error);
                showToast('Error resetting conversation', true);
            }
        }

        document.getElementById('fileInput').addEventListener('change', uploadFile);
        document.getElementById('resetButton').addEventListener('click', resetConversation);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.querySelector('.toggle-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        async function loadChatHistory() {
            try {
                const response = await fetch('/chatbot/chat-history');
                const history = await response.json();
                history.forEach(msg => {
                    appendMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        loadChatHistory();
    </script>
</body>
</html>
